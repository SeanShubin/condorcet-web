<!DOCTYPE html>
<html lang="en">

<body>

            <th>name</th>
            <th>start</th>
            <th>end</th>
            <th>secret ballot</th>

        <tbody>
        <tr>
            <td>
                <button>edit</button>
            </td>

            <td>2019-03-12T18:00:00+08:00</td>

        <tr>
            <td>
                <button>edit</button>
            </td>
            <td>User A</td>

            <td>2019-03-12T18:00:00+08:00</td>

        </tr>
        <tr>
            <td>
                <button>edit</button>
            </td>
            <td>User B</td>
            <td>Election E</td>
            <td>2019-02-12T18:00:00+08:00</td>
            <td>2019-03-12T18:00:00+08:00</td>

        </tbody>
    </table>
    <a href="#">Home</a>
    <a href="#">Logout</a>
